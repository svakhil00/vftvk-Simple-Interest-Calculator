<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = "calculator" class = "calculator">
            <h1>Simple Interest Calculator</h1>

            <form id = "form1" class = "form">
                <label for ="amount">Amount</label>
                <input type = "number" id = "amount" name = "amount">
                <br><br>
                <label for = "interestrate">Interest Rate</label>
                <input type = "range" id = "interestrate" name = "interestrate" min = "0" max = "100">
                <br><br>
                <label for = "years">No. of Years</label>
                <select id = "years">
                    <option value = "1">1</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5</option>
                    <option value = "6">6</option>
                    <option value = "7">7</option>
                    <option value = "8">8</option>
                    <option value = "9">9</option>
                    <option value = "10">10</option>
                    <option value = "11">11</option>
                    <option value = "12">12</option>
                    <option value = "13">13</option>
                    <option value = "14">14</option>
                    <option value = "15">15</option>
                    <option value = "16">16</option>
                    <option value = "17">17</option>
                    <option value = "18">18</option>
                    <option value = "19">19</option>
                    <option value = "20">20</option>
                </select>
                <br><br>
                <button type = "button" onclick="simpleInterest()">Compute Interest</button>
                <br><br>
            </form>
            <div class = "div1" hidden>
                <p>If you deposit <span id = "id1" class = "highlight1">Null</span>,<br>
                    at an interest rate of <span class = "highlight2">Null</span>%.<br>
                    You will receive an amount of <span class = "highlight3">Null</span>,<br>
                    in the year <span class = "highlight4">Null</span><br>
                </p>
            </div>
            &copy; Everyone Can Get Rich
        </div>
    </body>
</html>
